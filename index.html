<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planejador de Aula</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* bg-gray-100 */
        }
        .hidden {
            display: none;
        }
        /* Estilos para lista de conteúdo */
        .content-list li {
            padding: 8px;
            border-left: 4px solid #e5e7eb; /* gray-200 */
            transition: background-color 0.2s;
        }
        .content-list li:hover {
            background-color: #f9fafb; /* gray-50 */
        }
        
        /* Estilos para o Menu Lateral (Sidebar) */
        #sidebar {
            transition: transform 0.3s ease-in-out;
            transform: translateX(-100%);
        }
        #sidebar.open {
            transform: translateX(0);
        }
        #sidebar-overlay {
            transition: opacity 0.3s ease-in-out;
        }
        .selection-btn {
            transition: opacity 0.2s;
        }
        .selection-btn:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body class="text-gray-800">

    <!-- Cabeçalho Fixo -->
    <header class="shadow-md sticky top-0 z-20" style="background-color: #2D2D2D;">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <!-- Botão do Menu Hamburguer -->
                <div class="flex items-center">
                    <button id="menu-btn" class="p-2 rounded-md text-gray-200 hover:text-white hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500">
                        <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                </div>
                <!-- Título (agora Logo clicável) -->
                <div class="flex items-center">
                    <a href="#" id="logo-link" aria-label="Voltar para o Início">
                        <img src="https://kihap.com.br/wp-content/uploads/2021/02/kihap-wh-1536x359.png" alt="Logo Kihap" class="h-8 w-auto">
                    </a>
                </div>
                <!-- Espaçador para centralizar o título (opcional) -->
                <div class="w-8"></div>
            </div>
        </div>
    </header>

    <!-- Menu Lateral (Sidebar) -->
    <div id="sidebar-container" class="relative z-30">
        <div id="sidebar-overlay" class="fixed inset-0 bg-black bg-opacity-50 hidden"></div>
        <div id="sidebar" class="fixed top-0 left-0 h-full w-80 bg-white shadow-xl p-4 overflow-y-auto">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-lg font-semibold">Planos de Aula</h2>
                <button id="close-btn" class="p-2 rounded-md text-gray-600 hover:text-gray-900 hover:bg-gray-100">
                     <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <nav id="plan-menu-nav">
                <!-- Itens do menu gerados dinamicamente -->
            </nav>
        </div>
    </div>

    <!-- Conteúdo Principal -->
    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
         <main id="main-content" class="mt-4">
            <!-- Tela de Seleção Inicial -->
            <div id="selection-screen">
                <p class="text-center text-gray-600 mb-6">Selecione um plano de aula para começar.</p>
                <div id="selection-grid" class="grid grid-cols-1 gap-4 max-w-lg mx-auto">
                    <!-- Botões gerados dinamicamente -->
                </div>
            </div>
            <!-- Container para os planos -->
            <div id="plans-container">
                <!-- Planos gerados dinamicamente e inseridos aqui -->
            </div>
        </main>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const plans = [
            { id: 'pretas-adultos', title: 'PRETAS ADULTOS', content: `<div class="space-y-6"><div><h3 class="text-lg font-semibold text-gray-700 mb-3 border-b pb-2">Aquecimento Avançado</h3><ul class="space-y-3 pl-2 content-list"><li>Corrida estacionária com elevação de joelhos (5 min)</li><li>Polichinelos e saltos variados (5 min)</li><li>Alongamento dinâmico focado em flexibilidade de quadril e pernas</li></ul></div><div><h3 class="text-lg font-semibold text-gray-700 mb-3 border-b pb-2">Técnicas de Poomsae (Formas)</h3><ul class="space-y-3 pl-2 content-list"><li>Revisão do Poomsae Taebaek</li><li>Estudo e prática do Poomsae Pyongwon</li><li>Correção de posturas e transições</li></ul></div><div><h3 class="text-lg font-semibold text-gray-700 mb-3 border-b pb-2">Combate e Sparring</h3><ul class="space-y-3 pl-2 content-list"><li>Técnicas de contra-ataque com chutes circulares</li><li>Sparring com foco em estratégia e controle de distância</li><li>Simulação de situações de competição</li></ul></div><div><h3 class="text-lg font-semibold text-gray-700 mb-3 border-b pb-2">Finalização</h3><ul class="space-y-3 pl-2 content-list"><li>Quebramento de tábuas com técnicas avançadas (chute gancho, soco giratório)</li><li>Volta à calma e meditação</li></ul></div></div>` },
            { id: 'pretas-teens', title: 'PRETAS TEENS', content: `<div class="space-y-6"><div><h3 class="text-lg font-semibold text-gray-700 mb-3 border-b pb-2">Aquecimento e Condicionamento</h3><ul class="space-y-3 pl-2 content-list"><li>Circuito funcional (agachamentos, flexões, prancha)</li><li>Exercícios de agilidade com cones</li></ul></div><div><h3 class="text-lg font-semibold text-gray-700 mb-3 border-b pb-2">Poomsae Superior</h3><ul class="space-y-3 pl-2 content-list"><li>Prática intensiva do Poomsae Koryo</li><li>Introdução ao Poomsae Keumgang</li></ul></div><div><h3 class="text-lg font-semibold text-gray-700 mb-3 border-b pb-2">Técnicas de Luta</h3><ul class="space-y-3 pl-2 content-list"><li>Combinações de chutes e socos em movimento</li><li>Sparring educativo, focando em timing e precisão</li></ul></div></div>` },
            { id: 'n3', title: 'N3 (Faixas Marrom e Vermelha)', content: `<div class="space-y-6"><div><h3 class="text-lg font-semibold text-gray-700 mb-3 border-b pb-2">Aquecimento</h3><ul class="space-y-3 pl-2 content-list"><li>Alongamento dinâmico completo</li><li>Exercícios de fortalecimento de core</li></ul></div><div><h3 class="text-lg font-semibold text-gray-700 mb-3 border-b pb-2">Poomsae</h3><ul class="space-y-3 pl-2 content-list"><li>Revisão do Poomsae Taeguk 8 (Pal Jang)</li><li>Introdução e prática do Poomsae Koryo</li></ul></div><div><h3 class="text-lg font-semibold text-gray-700 mb-3 border-b pb-2">Técnicas de Chute</h3><ul class="space-y-3 pl-2 content-list"><li>Chute lateral e chute gancho</li><li>Combinações com saltos</li></ul></div></div>` },
            { id: 'littles-2-4', title: 'LITTLES 2, 3 E 4 ANOS', content: `<div class="space-y-6"><div><h3 class="text-lg font-semibold text-gray-700 mb-3 border-b pb-2">Coordenação e Brincadeiras</h3><ul class="space-y-3 pl-2 content-list"><li>Circuito do macaquinho (rolar, engatinhar, pular)</li><li>Estátua musical com posturas de animais</li><li>Pega-pega tartaruga (lento)</li></ul></div><div><h3 class="text-lg font-semibold text-gray-700 mb-3 border-b pb-2">Fundamentos Lúdicos</h3><ul class="space-y-3 pl-2 content-list"><li>Socar almofadas coloridas</li><li>Chutar "bolhas de sabão" imaginárias</li><li>Grito do leão (exercício de kiai/respiração)</li></ul></div></div>` },
            { id: 'littles-5-7', title: 'LITTLES 5, 6 E 7 ANOS', content: `<div class="space-y-6"><div><h3 class="text-lg font-semibold text-gray-700 mb-3 border-b pb-2">Saltos e Agilidade</h3><ul class="space-y-3 pl-2 content-list"><li>Pula na maquininha <span class="text-gray-500 font-normal">3x + 10</span></li><li>Pé do gigante <span class="text-gray-500 font-normal">5x</span></li><li>Pé e mão do gigante <span class="text-gray-500 font-normal">3x</span></li></ul></div><div><h3 class="text-lg font-semibold text-gray-700 mb-3 border-b pb-2">Defesa e Ataque Lúdico</h3><ul class="space-y-3 pl-2 content-list"><li>Defesa do castelo (defesa alta e média)</li><li>Soco do super-herói (soco frontal)</li><li>Chute do foguete (chute frontal)</li></ul></div><div><h3 class="text-lg font-semibold text-gray-700 mb-3 border-b pb-2">Finalização</h3><ul class="space-y-3 pl-2 content-list"><li>Quebramento de "gelo" (placa de isopor)</li></ul></div></div>` },
            { id: 'n2', title: 'N2 (Faixas Verde, Roxa e Azul)', content: `<div class="space-y-6"><div><h3 class="text-lg font-semibold text-gray-700 mb-3 border-b pb-2">Aquecimento</h3><ul class="space-y-3 pl-2 content-list"><li>Corrida e polichinelos</li><li>Alongamentos focados</li></ul></div><div><h3 class="text-lg font-semibold text-gray-700 mb-3 border-b pb-2">Poomsae (Formas)</h3><ul class="space-y-3 pl-2 content-list"><li>Revisão de Taeguk 4 e 5</li><li>Prática do Taeguk 6 (Yuk Jang)</li></ul></div><div><h3 class="text-lg font-semibold text-gray-700 mb-3 border-b pb-2">Técnicas</h3><ul class="space-y-3 pl-2 content-list"><li>Chutes com giro (bandal chagui)</li><li>Sequências de defesa pessoal</li><li>Sparring leve com protetores</li></ul></div></div>` },
            { id: 'brancas-kids', title: 'FAIXAS BRANCAS KIDS', content: `<div class="space-y-6"><div><h3 class="text-lg font-semibold text-gray-700 mb-3 border-b pb-2">Saltos</h3><ul class="space-y-3 pl-2 content-list"><li>Básicos: 10 no lugar e 4 avançando (começando com a direita)</li><li>Dupla</li></ul></div><div><h3 class="text-lg font-semibold text-gray-700 mb-3 border-b pb-2">Combo</h3><ul class="space-y-3 pl-2 content-list"><li>Combo 1 e 2</li></ul></div><div><h3 class="text-lg font-semibold text-gray-700 mb-3 border-b pb-2">Chutes</h3><ul class="space-y-3 pl-2 content-list"><li>Frontal e Semi: 2 de cada, por 1 minuto</li></ul></div><div><h3 class="text-lg font-semibold text-gray-700 mb-3 border-b pb-2">Finalização</h3><ul class="space-y-3 pl-2 content-list"><li>Defesa Pessoal</li><li>Quebramento</li></ul></div></div>` },
            { id: 'n1-kids-7-9', title: 'N1 (Laranja, Amarela, Camuflada) KIDS 7 A 9 ANOS', content: `<div class="space-y-6"><div><h3 class="text-lg font-semibold text-gray-700 mb-3 border-b pb-2">Coordenação e Bases</h3><ul class="space-y-3 pl-2 content-list"><li>Exercícios de equilíbrio em uma perna só</li><li>Prática das bases: Ap Seogui e Ap Kubi</li></ul></div><div><h3 class="text-lg font-semibold text-gray-700 mb-3 border-b pb-2">Poomsae e Técnicas Básicas</h3><ul class="space-y-3 pl-2 content-list"><li>Prática do Taeguk 1 (Il Jang) e Taeguk 2 (Ee Jang)</li><li>Defesa baixa (Arae Makki) e soco (Montong Jireugi)</li></ul></div></div>` },
            { id: 'n1-kids-10-13', title: 'N1 (Laranja, Amarela, Camuflada) KIDS 10 A 13 ANOS', content: `<div class="space-y-6"><div><h3 class="text-lg font-semibold text-gray-700 mb-3 border-b pb-2">Aquecimento e Agilidade</h3><ul class="space-y-3 pl-2 content-list"><li>Circuito de agilidade</li><li>Fortalecimento geral</li></ul></div><div><h3 class="text-lg font-semibold text-gray-700 mb-3 border-b pb-2">Poomsae e Combinações</h3><ul class="space-y-3 pl-2 content-list"><li>Prática do Taeguk 2 (Ee Jang) e Taeguk 3 (Sam Jang)</li><li>Combinação: defesa, soco e chute frontal</li></ul></div></div>` },
            { id: 'brancas-adultos-n1-teens', title: 'BRANCAS ADULTOS E N1 TEENS/ADULTOS', content: `<div class="space-y-6"><div><h3 class="text-lg font-semibold text-gray-700 mb-3 border-b pb-2">Condicionamento Físico</h3><ul class="space-y-3 pl-2 content-list"><li>Exercícios de aquecimento articular</li><li>Sequências de agachamento e flexões</li></ul></div><div><h3 class="text-lg font-semibold text-gray-700 mb-3 border-b pb-2">Fundamentos Técnicos</h3><ul class="space-y-3 pl-2 content-list"><li>Posturas básicas e deslocamento</li><li>Técnicas de soco e defesa (alta, média, baixa)</li><li>Chute frontal (Ap Chagui)</li></ul></div><div><h3 class="text-lg font-semibold text-gray-700 mb-3 border-b pb-2">Introdução à Defesa Pessoal</h3><ul class="space-y-3 pl-2 content-list"><li>Como se soltar de pegadas simples no pulso</li></ul></div></div>` }
        ];

        // --- Elementos do DOM ---
        const logoLink = document.getElementById('logo-link');
        const selectionScreen = document.getElementById('selection-screen');
        const selectionGrid = document.getElementById('selection-grid');
        const plansContainer = document.getElementById('plans-container');
        const planMenuNav = document.getElementById('plan-menu-nav');
        
        // Menu Sidebar
        const menuBtn = document.getElementById('menu-btn');
        const closeBtn = document.getElementById('close-btn');
        const sidebar = document.getElementById('sidebar');
        const sidebarOverlay = document.getElementById('sidebar-overlay');

        const color1 = '#24376D';
        const color2 = '#2D2D2D';

        // --- Funções ---
        const toggleMenu = () => {
            sidebar.classList.toggle('open');
            sidebarOverlay.classList.toggle('hidden');
        };

        const showPlan = (planId) => {
            selectionScreen.classList.add('hidden');
            document.querySelectorAll('.plan-container').forEach(p => p.classList.add('hidden'));
            
            const planToShow = document.getElementById(`plan-${planId}`);
            if (planToShow) {
                planToShow.classList.remove('hidden');
            }
        };

        const showSelectionScreen = () => {
            document.querySelectorAll('.plan-container').forEach(p => p.classList.add('hidden'));
            selectionScreen.classList.remove('hidden');
        };

        // --- Geração Dinâmica ---
        // Adiciona link "Início" ao menu
        const homeLink = document.createElement('a');
        homeLink.href = '#';
        homeLink.id = 'home-link';
        homeLink.className = 'menu-item block py-2.5 px-4 rounded-md text-sm font-bold text-indigo-600 hover:bg-gray-100';
        homeLink.textContent = 'Início';
        planMenuNav.appendChild(homeLink);

        plans.forEach((plan, index) => {
            const currentColor = index % 2 === 0 ? color1 : color2;
            
            // Cria botão na tela de seleção
            const button = document.createElement('button');
            button.className = 'w-full text-white font-bold py-4 px-6 rounded-lg focus:outline-none focus:ring-2 focus:ring-offset-2 selection-btn';
            button.style.backgroundColor = currentColor;
            button.style.ringColor = currentColor;
            button.innerHTML = `<span>${plan.title}</span>`;
            button.addEventListener('click', () => showPlan(plan.id));
            selectionGrid.appendChild(button);

            // Cria item no menu lateral
            const menuItem = document.createElement('a');
            menuItem.href = '#';
            menuItem.className = 'menu-item block py-2.5 px-4 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-100';
            menuItem.textContent = plan.title;
            menuItem.addEventListener('click', (e) => {
                e.preventDefault();
                showPlan(plan.id);
                toggleMenu();
            });
            planMenuNav.appendChild(menuItem);

            // Cria o container do plano (escondido)
            const planDiv = document.createElement('div');
            planDiv.id = `plan-${plan.id}`;
            planDiv.className = 'plan-container hidden bg-white rounded-xl shadow-lg p-6';
            planDiv.innerHTML = `
                <div class="flex items-center mb-6">
                    <div class="rounded-lg p-2 mr-4" style="background-color: ${currentColor};">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4"/></svg>
                    </div>
                    <h2 class="text-2xl font-bold text-gray-800">${plan.title}</h2>
                </div>
                ${plan.content}
                <footer class="mt-8 pt-6 border-t border-gray-200 text-center">
                    <button class="back-to-home-btn text-sm font-medium text-indigo-600 hover:text-indigo-800">← Voltar para o Início</button>
                </footer>
            `;
            plansContainer.appendChild(planDiv);
        });
        
        // --- Event Listeners ---
        menuBtn.addEventListener('click', toggleMenu);
        closeBtn.addEventListener('click', toggleMenu);
        sidebarOverlay.addEventListener('click', toggleMenu);
        
        homeLink.addEventListener('click', (e) => {
            e.preventDefault();
            showSelectionScreen();
            toggleMenu();
        });

        logoLink.addEventListener('click', (e) => {
            e.preventDefault();
            showSelectionScreen();
        });

        plansContainer.addEventListener('click', (e) => {
            if (e.target.classList.contains('back-to-home-btn')) {
                e.preventDefault();
                showSelectionScreen();
            }
        });
    });
    </script>
</body>
</html>
